<!DOCTYPE html>
<html lang="en">
<head>
	<title>EduCore - Free Online Courses</title>
	<meta charset="UTF-8">
	<!-- <meta name="description" content="EduCore Free Online Courses"> -->
	<meta name="keywords" content="EduCore, education, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/style.css"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<img src="img/EduCore-white-outline.png" alt="">
						<!-- <p style="color:#fff;">Free Online Courses</p> -->
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<p class="site-btn header-btn">Welcome <%= info.name %></p>
					<nav class="main-menu">
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="/courses">Courses</a></li>
							<li><a href="/myCourses">My Courses</a></li><!-- replace 1 with session.get user.isTeacher-->
							<li><a href="/instructors">Instructors</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Page info -->
	<div class="page-info-section set-bg" data-setbg="img/page-bg/1.jpg">
		<div class="container">
			<div class="site-breadcrumb">
				<a href="/">Home</a>
				<span>Instructors</span>
			</div>
		</div>
	</div>
	<!-- Page info end -->


	<!-- course section -->
	<section class="course-section spad pb-0">
		<div class="course-warp">
			<h2 style="margin-left: 35px">Our Amazing Instructors</h2>
			<br>
			<!-- <ul class="course-filter controls">
				<li class="control active" data-filter="all">All</li>
				<li class="control" data-filter=".finance">Finance</li>
				<li class="control" data-filter=".design">Design</li>
				<li class="control" data-filter=".web">Web Development</li>
				<li class="control" data-filter=".photo">Photography</li>
			</ul>-->
			<div class="row course-items-area">
				<% results.forEach(function(result) { %>
					<!-- course -->
					<div class="card" style="width:400px; margin-left: 50px">
						<img class="card-img-top" style="height: 400px; width: 400px" src="<%= result.userImgPath %>" alt="Card image">
						<div class="card-body">
							<h4 class="card-title"><%= result.name %></h4>
							<p class="card-text"><%= result.email %></p>
							<a href="" class="btn btn-primary">See Profile</a>
						</div>
					</div>
				<% }); %>
			</div>
		</div>
	</section>
	<!-- course section end -->


	<!-- Feed-Back section -->
	<section class="banner-section spad">
			<div class="container">
				<div class="section-title mb-0 pb-2">
					<h2>Have Any Feedback!</h2>
					<p>Please Don't Hesitate to Inform Us.</p>
					<p>M&M@gmail.com</p>
				</div>
			</div>
		</section>
		<!-- banner section end -->


	


	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script src="js/circle-progress.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
